<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modbus Proxy Config</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .status { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Modbus Proxy Configuration</h1>
    
    <div class="status">
        <h3>Status</h3>
        <p id="status-text">Loading...</p>
    </div>

    <form id="config-form">
        <div class="form-group">
            <label for="listen_addr">Listen Address</label>
            <input type="text" id="listen_addr" name="listen_addr" required>
        </div>
        <div class="form-group">
            <label for="target_addr">Target Address</label>
            <input type="text" id="target_addr" name="target_addr" required>
        </div>
        <div class="form-group">
            <label for="web_addr">Web Interface Address</label>
            <input type="text" id="web_addr" name="web_addr" required>
        </div>
        <button type="submit">Save & Restart</button>
    </form>

    <script>
        async function loadConfig() {
            const res = await fetch('/api/config');
            const data = await res.json();
            document.getElementById('listen_addr').value = data.listen_addr;
            document.getElementById('target_addr').value = data.target_addr;
            document.getElementById('web_addr').value = data.web_addr;
        }

        async function loadStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                document.getElementById('status-text').innerText = data.status;
            } catch (e) {
                document.getElementById('status-text').innerText = "Unknown";
            }
        }

        document.getElementById('config-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) {
                    alert('Configuration saved. Proxy restarting...');
                    setTimeout(() => { location.reload(); }, 2000);
                } else {
                    alert('Error saving configuration');
                }
            } catch (error) {
                alert('Error: ' + error);
            }
        });

        loadConfig();
        loadStatus();
        setInterval(loadStatus, 5000);
    </script>
</body>
</html>
